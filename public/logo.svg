<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo circular con degradado representando colores de Cuba -->
  <circle cx="100" cy="100" r="95" fill="#2563eb" />
  <circle cx="100" cy="100" r="85" fill="#3b82f6" />
  <path d="M40 100 A 60 60 0 0 0 160 100" fill="#e63946" opacity="0.2" />
  
  <!-- Punto inicial (ubicación del cliente) -->
  <circle cx="70" cy="70" r="15" fill="#ffffff" />
  
  <!-- Punto final (ubicación del servicio) -->
  <circle cx="140" cy="130" r="15" fill="#ffffff" />
  
  <!-- Línea conectora con degradado -->
  <path d="M70 70 Q 100 100, 140 130" stroke="#ffffff" stroke-width="8" stroke-linecap="round" />
  <path d="M70 70 Q 100 100, 140 130" stroke="#f59e0b" stroke-width="3" stroke-linecap="round" opacity="0.7" />
  
  <!-- Puntos intermedios de la ruta -->
  <circle cx="100" cy="100" r="6" fill="#ffffff" />
  <circle cx="85" cy="85" r="4" fill="#ffffff" />
  <circle cx="115" cy="115" r="4" fill="#ffffff" />
  
  <!-- C para Conecta -->
  <path d="M45 120 C 40 95, 40 80, 50 65 C 60 55, 70 55, 80 60" stroke="#ffffff" stroke-width="10" stroke-linecap="round" />
  <path d="M45 120 C 40 95, 40 80, 50 65 C 60 55, 70 55, 80 60" stroke="#e63946" stroke-width="5" stroke-linecap="round" opacity="0.7" />
</svg> 