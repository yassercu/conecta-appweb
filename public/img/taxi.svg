<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo -->
  <rect width="800" height="400" fill="#F5F5F5"/>
  
  <!-- Carretera -->
  <rect x="0" y="250" width="800" height="150" fill="#444444"/>
  <rect x="0" y="320" width="800" height="10" fill="#FFFFFF" stroke="#FFFFFF" stroke-dasharray="40,20"/>
  
  <!-- Taxi -->
  <rect x="250" y="200" width="300" height="70" rx="10" fill="#FFD700"/>
  <rect x="270" y="150" width="260" height="50" rx="10" fill="#FFD700"/>
  <rect x="300" y="170" width="200" height="30" fill="#FFFFFF"/>
  
  <!-- Ruedas -->
  <circle cx="300" cy="280" r="30" fill="#333333" stroke="#000000" stroke-width="2"/>
  <circle cx="300" cy="280" r="15" fill="#666666"/>
  <circle cx="500" cy="280" r="30" fill="#333333" stroke="#000000" stroke-width="2"/>
  <circle cx="500" cy="280" r="15" fill="#666666"/>
  
  <!-- Detalles del taxi -->
  <rect x="385" y="130" width="30" height="20" fill="#FF6347"/>
  <text x="400" y="145" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle">TAXI</text>
  
  <!-- Luces -->
  <rect x="250" y="200" width="20" height="20" fill="#FFFFFF"/>
  <rect x="530" y="200" width="20" height="20" fill="#FF6347"/>
  
  <!-- Letrero de taxi -->
  <rect x="350" y="130" width="100" height="30" rx="5" fill="#000000"/>
  <text x="400" y="150" font-family="Arial" font-size="20" font-weight="bold" text-anchor="middle" fill="#FFD700">TAXI</text>
  
  <!-- Tablero de ajedrez (patrÃ³n de taxi) -->
  <rect x="250" y="230" width="20" height="20" fill="#000000"/>
  <rect x="270" y="230" width="20" height="20" fill="#FFFFFF"/>
  <rect x="290" y="230" width="20" height="20" fill="#000000"/>
  <rect x="310" y="230" width="20" height="20" fill="#FFFFFF"/>
  <rect x="330" y="230" width="20" height="20" fill="#000000"/>
  <rect x="350" y="230" width="20" height="20" fill="#FFFFFF"/>
  <rect x="370" y="230" width="20" height="20" fill="#000000"/>
  <rect x="390" y="230" width="20" height="20" fill="#FFFFFF"/>
  <rect x="410" y="230" width="20" height="20" fill="#000000"/>
  <rect x="430" y="230" width="20" height="20" fill="#FFFFFF"/>
  <rect x="450" y="230" width="20" height="20" fill="#000000"/>
  <rect x="470" y="230" width="20" height="20" fill="#FFFFFF"/>
  <rect x="490" y="230" width="20" height="20" fill="#000000"/>
  <rect x="510" y="230" width="20" height="20" fill="#FFFFFF"/>
  <rect x="530" y="230" width="20" height="20" fill="#000000"/>
  
  <!-- Texto -->
  <text x="400" y="80" font-family="Arial" font-size="40" font-weight="bold" text-anchor="middle" fill="#2563EB">Taxi 24 Horas</text>
  <text x="400" y="380" font-family="Arial" font-size="24" text-anchor="middle" fill="#FFFFFF">Servicio toda la ciudad</text>
</svg> 